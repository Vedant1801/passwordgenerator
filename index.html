<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
   <h1>PASSWORD GENERATOR</h1>
<div class="displaycontainer">
     <input readonly placeholder="Password" class="display" data-passwordDisplay>
     <button class="copybutton"    data-copy>
        <span class="tooltip"    data-copyMsg></span>
        <img src="copy.png" alt="" height="20px">
     </button>
</div>

<div class="input-container">

    <!-- password length section -->
<div class="length-container">
    <p>Password Length</p>
    <p data-lengthNumber>0</p>
</div>
  <!-- slider -->
    <input type="range" min="1" max="20" class="slider"   step="1" data-lengthSlider>

  <!-- checkboxes -->
   <div class="check">
    <div >
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Include Uppercase Letters</label>
       </div>
       <div>
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Include Lowercase Letters</label>
       </div>
       <div>
        <input type="checkbox" id="numbers">
        <label for="numbers">Include Numbers</label>
       </div>
       <div>
        <input type="checkbox" id="symbols">
        <label for="symbols">Include Symbols</label>
       </div>
   </div>
   
   <!-- strength section -->
    <div class="strength-container">
        <p>strength</p>
        <div class="indicator" data-indicator></div>
    </div>

    <!-- generate passward -->
     <button class="generateButton ">generate passward</button>
</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
